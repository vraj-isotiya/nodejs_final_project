name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/node_backend
            ${{ secrets.DOCKERHUB_USERNAME }}/node_backend

    deploy:
    needs: build-and-push # Only run if build succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
           
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/node_backend:latest
            
           
            docker stop node_app || true
            docker rm node_app || true
            
            
            docker run -d \
              --name node_app \
              -p 80:3000 \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/node_backend:latest
